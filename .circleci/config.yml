version: 2.1

jobs:
  build:
    working_directory: ~/marquez-java
    docker:
      - image: circleci/openjdk:11-jdk
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-jvm-{{ .Branch }}-{{ .Revision }}
            - v1-jvm-{{ .Branch }}
      - run: ./gradlew --no-daemon --stacktrace build
      - run: ./gradlew --no-daemon jacocoTestReport
      - run: bash <(curl -s https://codecov.io/bash)
      - save_cache:
          key: v1-jvm-{{ .Branch }}-{{ .Revision }}
          paths:
            - ~/.gradle

  integration:
    working_directory: ~/marquez-java
    docker:
      - image: circleci/openjdk:11-jdk
      - image: circleci/postgres:12.1
    steps:
      - checkout
      - run: ./.circleci/integration.sh

workflows:
  marquez_java:
    jobs:
      - build
      - integration:
          requires:
            - build
